@if (profile$ | async; as profile) {
<header class="profile-page__header">
    <app-profile-header [profile]="profile"></app-profile-header>
    <a class="btn to-settings-btn" [routerLink]="['/settings']">Редактировать <svg icon="settings"
            class="to-settings-icon"></svg></a>
</header>

<main class="profile-page__body">
    <app-post-feed></app-post-feed>
    <div>
        <h3 class="h6 mb16">Подписчики</h3>
        <div class="subscribers-wrapper mb32">
        @for (profile of subscribers$ | async ; track profile.id) {
            <a class="subscriber-avatar-btn" [routerLink]="['/profile', profile.id]">
                <img [src]="profile.avatarUrl | imgUrl" alt="avatar">
            </a>
        }
        <a [routerLink]="['/search']" class="subscriber-avatar-btn">
            <svg icon="more"></svg>
        </a>
        </div>

        <h3 class="h6 mb16">Навыки</h3>
        <div class="skill-tag__wrapper mb32">
        @for (skill of ['Angular','JS','C#','MySQL']; track skill) {
            <div class="skill-tag">{{skill}}</div>
        }
        </div>
        <h3 class="h6 mb16">О себе</h3>
        <p class="medium-text">{{profile.description}}</p>
    </div>
</main>
}
